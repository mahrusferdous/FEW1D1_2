<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Arcade</h1>
        <h2>Open for everyone</h2>
        <h3>This is the best place to be</h3>
    </header>

    <nav>
        <h4>Image</h4>
        <h5>Audio</h5>
        <h6>Video</h6>
    </nav>

    <main>
        <article>
            <br>
            <h1>Arcade</h1>
            <h2>Image of arcade</h2>
            <img width="550" src="static/arcade.jpg" alt="arcade image">
            <figcaption>Picture of arcades hotspot</figcaption>

            <br>
            <h2>Sounds of arcade</h2>
            <audio controls>
                <source src="static/mixkit-arcade-retro-game-over-213.wav" type="audio/mpeg">
            </audio>
        </article>

        <section> 
            <br>
            <h2>Video of arcade</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/w2NjUDfOp2o?si=g7QLau6x4xaw6Fzg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>      
        </section>
    </main>

    <footer>
        <br>
        <p>Arcades are fantastic, come join anytime.</p>
    </footer>
</body>
</html>
